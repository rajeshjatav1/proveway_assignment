  </body>
  <script>
    document.querySelectorAll(".item-label").forEach((label) => {
      label.addEventListener("click", (event) => {
        const targetId = label.getAttribute("aria-controls"); // get the aria-control value
        const targetElement = document.getElementById(targetId); // target the element in DOM
        // hide all other variation containers
        document
          .querySelectorAll(".variation-container")
          .forEach((container) => {
            container.style.display = "none";
          });

        // show the target element
        if (targetElement) {
          targetElement.style.display = "flex";
        }

        // Remove 'current' class from all labels
        document.querySelectorAll(".item-label").forEach((otherLabel) => {
          otherLabel.classList.remove("current");
        });
        
        // Add 'current' class to the clicked label
        label.classList.add("current");
      });
    });
  </script>
</html>
